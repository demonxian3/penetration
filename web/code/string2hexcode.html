<div id="show" style="width:400px;height:300px;border:1px solid #c3c3c3;overflow:hidden;"></div>

<script>
  /****************************************
  /*					  *
   * Author:Demon			  *
   * Date:2017/11/22			  *
   * Descript:A tool for xss penetration  *
   * test,It can change string to Hexade- *
   * cimal number, such as "AB" -> %61%62 *
   *					  *
   ****************************************/

   var result;    //global variable to storage the result;
  
   
   /* Read the String and change it to Decimal */

   function mainChange(){
      var inp = document.getElementById("string");
      var oup = document.getElementById("show");

      result="";
      oup.innerHTML="";

      for( var i=0; i<inp.value.length; i++ ){
         Dec2Hex(inp.value.charCodeAt(i));
      }

      oup.innerHTML=result;
   }


   /* Decimal to Hexdecimal */

   function Dec2Hex(n){
      n = "%" + n.toString(16);
      result+=n;
   }
   
</script>
